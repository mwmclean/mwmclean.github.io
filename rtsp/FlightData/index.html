<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Real-time Semiparametric Regression</title>
<link rel="stylesheet" href="../assets/css/rtspr.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
<script type="text/javascript" src="../assets/js/rental.js"></script>

   <script type="text/javascript">
      $(document).ready(function() {
        setInterval( function() {
          $(["result1", "result2","result3","result4","result5","result6","result8"]).map(
                 function( idx , id ){
                   $("#" + id).attr( "src" , id + ".png" + "?ign=" + (new Date()).valueOf() );
                 } );
          $("#updateMessage").text( "Last refresh was at " + formatted_time() + "." );
        } , 60000 );
      } );
    </script>

</head>

  <body>
    <hr class="featurette-header">
    <div class = "row">
      <div class = "col-md-7">
	<figure>
	  <img id="result1" src="../FlightData/result1.png"
	       alt="Map of recent flights">
	  <figcaption>
            Geographical map of North America with most recently (i.e. during the last
	    minutes) processed U.S. domestic flights. Yellow points and dashed lines
	    indicate airports and flights, respectively. The total number of processed
	    flights is included at the bottom.
	  </figcaption>
	</figure>
      </div>
      <div class="col-md-5">
	<figure>
	  <img id="result6" src="../FlightData/result6.png"
	       alt = "Approximate Posteriors">
	    <figcaption>
	      The approximate posterior density functions related to the METAR flight
	      category at departure and arrival airport: marginal visual flight rules,
	      instrument flight rules and low instrument flight rules versus visual
	      flight rules.
	  </figcaption>
	</figure>
      </div>
    </div>

    <div class="container-fluid text-center">
      <figure>   <!-- width="1140px" -->
	<img id="result8" src="../FlightData/result8.png" alt = "Regression fits">
	<figcaption>
	    Regression fits and 95% credible sets for temperature, wind speed and flight
	    distance. The former two are available for both the departure and arrival
	    airport.
	</figcaption>
      </figure>
    </div>
      
    <div class = "row">
      <div class = "col-md-1">
	<figure>
	  <img id="result4" src="../FlightData/result4.png"
	       alt="Airlines having shortest delays">
	  <figcaption>
            Airlines having shortest delays.
	  </figcaption>
	</figure>
      </div>
      <div class="col-md-1">
	<figure> <!-- width=500px -->
	  <img id="result5" src="../FlightData/result5.png" 
	       alt = "Airlines having longest delays">
	    <figcaption>
	      Airlines having longest delays.
	    </figcaption>
	</figure>
      </div>
      <div class="col-md-5">
	<figure>
	  <img id="result2" src="../FlightData/result2.png"
	       alt = "Flight paths having shortest delays">
	    <figcaption>
	      Flight paths having shortest delays.
	  </figcaption>
	</figure>
      </div>	
      <div class="col-md-5">
	<figure>
	  <img id="result3" src="../FlightData/result3.png"
	       alt = "Flight paths having longest delays">
	  <figcaption>
	      Flight paths having longest delays.
	  </figcaption>
	</figure>
      </div>
    </div>

<p>This data will be updated every few minutes.
<span id="updateMessage"></span>
</p>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-34649213-4']);
  _gaq.push(['_setDomainName', 'realtime-semiparametric-regression.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>


</body>
</html>
